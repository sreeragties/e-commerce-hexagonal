<div class="flex items-center justify-center h-screen bg-gradient-to-b from-[#a1b4d8] to-[#5c7bb5]">
  <div class="w-11/12 sm:w-3/4 md:w-2/3 lg:w-1/2 xl:max-w-screen-lg max-h-screen py-4 bg-gray-100
  rounded-3xl drop-shadow-xl/25">
    <div class="grid grid-rows-[1fr_6fr] gap-4 mx-auto p-4 rounded-lg bg-gray-100 shadow-lg">
      <div class="bg-gray-100 h-16 p-6 rounded-md flex items-center justify-start">
        <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 gap-4 sm:gap-6 text-black items-center w-full justify-items-center">
          <div class="w-full md:max-w-md">
            <input class="rounded-3xl w-full py-2 px-3 pr-10 bg-white border border-[#a1b4d8] shadow-sm
                   text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-[#5c7bb5]
                   focus:ring-opacity-50 focus:ring-1 text-xs placeholder:text-xs font-sans text-center h-full"
                   id="tracking-id" type="text" placeholder="Enter order ID"
            />
          </div>
          <div class="w-full md:max-w-md">
            <input class="rounded-3xl w-full py-2 px-3 pr-10 bg-white border border-[#a1b4d8] shadow-sm
                   text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-[#5c7bb5]
                   focus:ring-opacity-50 focus:ring-1 text-xs placeholder:text-xs font-sans text-center h-full"
                   id="tracking-id2" type="text" placeholder="Enter customer ID"
            />
          </div>
          <div class="flex justify-center w-32">
            <button type="submit" class="flex rounded-full items-center px-2 py-2 text-gray-700 bg-[#dfe5f0] border border-[#a1b4d8] focus:outline-none">
              <ng-container *ngIf="!isLoading; else loadingSpinner">
                <mat-icon class="h-2 w-2 text-[#1b3057]">chevron_right</mat-icon>
              </ng-container>
              <ng-template #loadingSpinner>
                <mat-icon class="animate-spin text-[#1b3057] text-2xl">autorenew</mat-icon>
              </ng-template>
            </button>
          </div>
        </div>
      </div>
      <div class="bg-gray-200 rounded-md flex items-center justify-center p-4">
        <div class="container mx-auto">
          <div class="flex flex-col items-start">

            <div class="flex items-center mb-0">
              <div class="w-8 h-8 flex items-center justify-center rounded-full border-2
                        " [ngClass]="{
                          'border-green-400 bg-green-300 text-white': isStepComplete(OrderState.CREATED),
                          'border-blue-400 bg-blue-100 text-blue-400': isStepActive(OrderState.CREATED),
                          'border-gray-400 text-gray-600': !isStepComplete(OrderState.CREATED) && !isStepActive(OrderState.CREATED)
                        }">
                <mat-icon *ngIf="isStepComplete(OrderState.CREATED)" class="w-4 h-4">check</mat-icon>
                <mat-icon *ngIf="isStepActive(OrderState.CREATED)" class="animate-spin text-[#1b3057] text-2xl">autorenew</mat-icon>
                <span *ngIf="!isStepComplete(OrderState.CREATED) && !isStepActive(OrderState.CREATED)">1</span>
              </div>
              <div class="ml-3 text-lg font-medium
                        " [ngClass]="{
                          'text-green-700': isStepComplete(OrderState.CREATED),
                          'text-blue-400': isStepActive(OrderState.CREATED),
                          'text-gray-600': !isStepComplete(OrderState.CREATED) && !isStepActive(OrderState.CREATED)
                        }">Placed Order</div>
            </div>
            <div class="w-0.5 h-8 ml-3.5 mb-0" [ngClass]="{ 'bg-green-500': isLineComplete(OrderState.CREATED), 'bg-gray-300': !isLineComplete(OrderState.CREATED) }"></div>

            <div class="flex items-center mb-0">
              <div class="w-8 h-8 flex items-center justify-center rounded-full border-2
                        " [ngClass]="{
                          'border-green-400 bg-green-300 text-white': isStepComplete(OrderState.OFFER_APPLIED),
                          'border-blue-400 bg-blue-100 text-blue-400': isStepActive(OrderState.OFFER_APPLIED),
                          'border-gray-400 text-gray-600': !isStepComplete(OrderState.OFFER_APPLIED) && !isStepActive(OrderState.OFFER_APPLIED)
                        }">
                <mat-icon *ngIf="isStepComplete(OrderState.OFFER_APPLIED)" class="w-4 h-4">check</mat-icon>
                <mat-icon *ngIf="isStepActive(OrderState.OFFER_APPLIED)" class="animate-spin text-[#1b3057] text-2xl">autorenew</mat-icon>
                <span *ngIf="!isStepComplete(OrderState.OFFER_APPLIED) && !isStepActive(OrderState.OFFER_APPLIED)">2</span>
              </div>
              <div class="ml-3 text-lg font-medium
                        " [ngClass]="{
                          'text-green-700': isStepComplete(OrderState.OFFER_APPLIED),
                          'text-blue-400': isStepActive(OrderState.OFFER_APPLIED),
                          'text-gray-600': !isStepComplete(OrderState.OFFER_APPLIED) && !isStepActive(OrderState.OFFER_APPLIED)
                        }">Apply Offer</div>
            </div>
            <div class="w-0.5 h-8 ml-3.5 mb-0" [ngClass]="{ 'bg-green-500': isLineComplete(OrderState.OFFER_APPLIED), 'bg-gray-300': !isLineComplete(OrderState.OFFER_APPLIED) }"></div>

            <div class="flex items-center mb-0">
              <div class="w-8 h-8 flex items-center justify-center rounded-full border-2
                        " [ngClass]="{
                          'border-green-400 bg-green-300 text-white': isStepComplete(OrderState.PAYMENT_APPROVED),
                          'border-blue-400 bg-blue-100 text-blue-400': isStepActive(OrderState.PAYMENT_APPROVED),
                          'border-gray-400 text-gray-600': !isStepComplete(OrderState.PAYMENT_APPROVED) && !isStepActive(OrderState.PAYMENT_APPROVED)
                        }">
                <mat-icon *ngIf="isStepComplete(OrderState.PAYMENT_APPROVED)" class="w-4 h-4">check</mat-icon>
                <mat-icon *ngIf="isStepActive(OrderState.PAYMENT_APPROVED)" class="animate-spin text-[#1b3057] text-2xl">autorenew</mat-icon>
                <span *ngIf="!isStepComplete(OrderState.PAYMENT_APPROVED) && !isStepActive(OrderState.PAYMENT_APPROVED)">3</span>
              </div>
              <div class="ml-3 text-lg font-medium
                        " [ngClass]="{
                          'text-green-700': isStepComplete(OrderState.PAYMENT_APPROVED),
                          'text-blue-400': isStepActive(OrderState.PAYMENT_APPROVED),
                          'text-gray-600': !isStepComplete(OrderState.PAYMENT_APPROVED) && !isStepActive(OrderState.PAYMENT_APPROVED)
                        }">Payment</div>
            </div>
            <div class="w-0.5 h-8 ml-3.5 mb-0" [ngClass]="{ 'bg-green-500': isLineComplete(OrderState.PAYMENT_APPROVED), 'bg-gray-300': !isLineComplete(OrderState.PAYMENT_APPROVED) }"></div>

            <div class="flex items-center mb-0">
              <div class="w-8 h-8 flex items-center justify-center rounded-full border-2
                        " [ngClass]="{
                          'border-green-400 bg-green-300 text-white': isStepComplete(OrderState.PROCESSING),
                          'border-blue-400 bg-blue-100 text-blue-400': isStepActive(OrderState.PROCESSING),
                          'border-gray-400 text-gray-600': !isStepComplete(OrderState.PROCESSING) && !isStepActive(OrderState.PROCESSING)
                        }">
                <mat-icon *ngIf="isStepComplete(OrderState.PROCESSING)" class="w-4 h-4">check</mat-icon>
                <mat-icon *ngIf="isStepActive(OrderState.PROCESSING)" class="animate-spin text-[#1b3057] text-2xl">autorenew</mat-icon>
                <span *ngIf="!isStepComplete(OrderState.PROCESSING) && !isStepActive(OrderState.PROCESSING)">4</span>
              </div>
              <div class="ml-3 text-lg font-medium
                        " [ngClass]="{
                          'text-green-700': isStepComplete(OrderState.PROCESSING),
                          'text-blue-400': isStepActive(OrderState.PROCESSING),
                          'text-gray-600': !isStepComplete(OrderState.PROCESSING) && !isStepActive(OrderState.PROCESSING)
                        }">Process Payment</div>
            </div>
            <div class="w-0.5 h-8 ml-3.5 mb-0" [ngClass]="{ 'bg-green-500': isLineComplete(OrderState.PROCESSING), 'bg-gray-300': !isLineComplete(OrderState.PROCESSING) }"></div>

            <div class="flex items-center mb-0">
              <div class="w-8 h-8 flex items-center justify-center rounded-full border-2
                        " [ngClass]="{
                          'border-green-400 bg-green-300 text-white': isStepComplete(OrderState.SHIPPED),
                          'border-blue-400 bg-blue-100 text-blue-400': isStepActive(OrderState.SHIPPED),
                          'border-gray-400 text-gray-600': !isStepComplete(OrderState.SHIPPED) && !isStepActive(OrderState.SHIPPED)
                        }">
                <mat-icon *ngIf="isStepComplete(OrderState.SHIPPED)" class="w-4 h-4">check</mat-icon>
                <mat-icon *ngIf="isStepActive(OrderState.SHIPPED)" class="animate-spin text-[#1b3057] text-2xl">autorenew</mat-icon>
                <span *ngIf="!isStepComplete(OrderState.SHIPPED) && !isStepActive(OrderState.SHIPPED)">5</span>
              </div>
              <div class="ml-3 text-lg font-medium
                        " [ngClass]="{
                          'text-green-700': isStepComplete(OrderState.SHIPPED),
                          'text-blue-400': isStepActive(OrderState.SHIPPED),
                          'text-gray-600': !isStepComplete(OrderState.SHIPPED) && !isStepActive(OrderState.SHIPPED)
                        }">Ship</div>
            </div>
            <div class="w-0.5 h-8 ml-3.5 mb-0" [ngClass]="{ 'bg-green-500': isLineComplete(OrderState.SHIPPED), 'bg-gray-300': !isLineComplete(OrderState.SHIPPED) }"></div>

            <div class="flex items-center">
              <div class="w-8 h-8 flex items-center justify-center rounded-full border-2
                        " [ngClass]="{
                          'border-green-400 bg-green-300 text-white': isStepComplete(OrderState.DELIVERED),
                          'border-blue-400 bg-blue-100 text-blue-400': isStepActive(OrderState.DELIVERED),
                          'border-gray-400 text-gray-600': !isStepComplete(OrderState.DELIVERED) && !isStepActive(OrderState.DELIVERED)
                        }">
                <mat-icon *ngIf="isStepComplete(OrderState.DELIVERED)" class="w-4 h-4">check</mat-icon>
                <mat-icon *ngIf="isStepActive(OrderState.DELIVERED)" class="animate-spin text-[#1b3057] text-2xl">autorenew</mat-icon>
                <span *ngIf="!isStepComplete(OrderState.DELIVERED) && !isStepActive(OrderState.DELIVERED)">6</span>
              </div>
              <div class="ml-3 text-lg font-medium
                        " [ngClass]="{
                          'text-green-700': isStepComplete(OrderState.DELIVERED),
                          'text-blue-400': isStepActive(OrderState.DELIVERED),
                          'text-gray-600': !isStepComplete(OrderState.DELIVERED) && !isStepActive(OrderState.DELIVERED)
                        }">Deliver</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
